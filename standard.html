<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <title>Star Wars Legion: Standard Battle Cards</title>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SW Legion: Standard Battle Deck</title>
    <link rel="stylesheet" href="./bootstrap.min.css" />
    <link rel="stylesheet" href="./grid-cards.css" />
    <link rel="stylesheet" href="./wb-style.css" />
  </head>
  <header>
    <nav class="navbar navbar-expand-md bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">SW Legion: Standard Battle Deck</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                id="homeBtn"
                href="./index.html"
                >Home</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link" href="./skirmish.html">Skirmish</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link active dropdown-toggle button-gap"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Standard Game
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="./standard.html">Quick Play</a>
                </li>
                <li>
                  <a
                    class="dropdown-item"
                    href="#"
                    id="myBtn"
                    onclick="handleSubmit()"
                    >Import JSON</a
                  >
                </li>
              </ul>
            </li>
          </ul>
          <button id="shuffleBtn" type="button" class="btn btn-outline-success">
            Shuffle
          </button>
        </div>
      </div>
    </nav>
  </header>
  <body>
    <main>
      <div class="blue-turn">
        <div class="alert alert-primary role-alert">
          <div class="turn-info">
            <h3>Blue player's turn</h3>
            <button id="passBtn" type="button" class="btn btn-primary">
              Pass
            </button>
          </div>
        </div>
      </div>

      <div class="red-turn" style="display: none">
        <div class="alert alert-danger role-alert">
          <div class="turn-info">
            <h3>Red player's turn</h3>
            <button id="inactivePassBtn" type="button" class="btn btn-danger">
              Pass
            </button>
          </div>
        </div>
      </div>

      <div id="card-grid">
        <div class="grid-container">
          <div class="selected-card" id="ob-card-0"></div>
          <div class="cards" id="ob-card-1"></div>
          <div class="cards" id="ob-card-2"></div>
          <div class="cards" id="ob-card-3"></div>
          <div class="selected-card" id="co-card-0"></div>
          <div class="cards" id="co-card-1"></div>
          <div class="cards" id="co-card-2"></div>
          <div class="cards" id="co-card-3"></div>
          <div class="selected-card" id="de-card-0"></div>
          <div class="cards" id="de-card-1"></div>
          <div class="cards" id="de-card-2"></div>
          <div class="cards" id="de-card-3"></div>
        </div>
        <div class="container-selected-grid container-gap">
          <div class="cards" id="grid-item-1"></div>
          <div class="cards" id="grid-item-2"></div>
          <div class="cards" id="grid-item-3"></div>
        </div>
      </div>
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="card border-primary mb-3 modal-content">
          <span class="close">&times;</span>
          <h2>Import TTL JSON</h2>
          <p>Enter the JSON below and press submit.</p>
          <textarea id="json" rows="10" cols="50"></textarea>
          <div
            id="success-message"
            class="alert alert-success"
            role="alert"
            style="display: none; margin-top: 10px; margin-bottom: -5px"
          ></div>
          <div
            id="error-message"
            class="alert alert-danger"
            role="alert"
            style="display: none; margin-top: 10px; margin-bottom: -5px"
          ></div>
          <br />
          <button id="submit" class="btn btn-primary">Submit</button>
          <!-- Inside your modal -->
        </div>
      </div>
    </main>
    <script>
      // Get the modal
      var modal = document.getElementById("myModal");

      // Get the button that opens the modal
      var btn = document.getElementById("myBtn");

      // Get the <span> element that closes the modal
      var span = document.getElementsByClassName("close")[0];

      // When the user clicks on the button, open the modal
      btn.onclick = function () {
        modal.style.display = "block";
      };

      // When the user clicks on <span> (x), close the modal
      span.onclick = function () {
        modal.style.display = "none";
      };

      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };
    </script>
    <script type="module" src="./modal-handlers.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="cards.js"></script>
  </body>
</html>
